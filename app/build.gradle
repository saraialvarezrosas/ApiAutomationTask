plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'org.aeonbits.owner', name: 'owner-java8', version: '1.0.12'
    // Dependencies for lomboK
    compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
    //Dependencies for validate JSON Schema
    testImplementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.1.1'
    //Dependencies cucumber
    testImplementation 'io.cucumber:cucumber-java:7.10.1'
    testImplementation 'io.cucumber:cucumber-junit:7.10.1'
    // https://mavenlibs.com/maven/dependency/com.vimalselvam/cucumber-extentsreport
    //implementation group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.1.1'
    //testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
    //implementation group: 'me.jvt.cucumber', name: 'reporting-plugin', version: '7.3.0'

    testImplementation("io.cucumber:cucumber-junit-platform-engine:latest.release")
    testImplementation("org.junit.platform:junit-platform-suite:latest.release")
    testImplementation("io.cucumber:cucumber-java:latest.release")

}

application {
    // Define the main class for the application.
    mainClass = 'logincucumber.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
